<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Interactive Stopwatch</h1>
        <div class="display" id="display">00:00:00.00</div>
        
        <div class="controls">
            <button id="startBtn" class="btn start">
                <i class="fas fa-play"></i> Start
            </button>
            <button id="pauseBtn" class="btn pause" disabled>
                <i class="fas fa-pause"></i> Pause
            </button>
            <button id="resetBtn" class="btn reset">
                <i class="fas fa-stop"></i> Reset
            </button>
            <button id="lapBtn" class="btn lap">
                <i class="fas fa-flag"></i> Lap
            </button>
        </div>
        
        <div class="laps-container">
            <h2>Lap Times</h2>
            <div class="laps-header">
                <span>Lap</span>
                <span>Time</span>
                <span>Total</span>
            </div>
            <div class="laps" id="laps"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
